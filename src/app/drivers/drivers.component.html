<div class="container pt-3">
    <div class="row">
        <div class="col">

            <h1>Driver</h1>
        </div>
        <div class="col text-right">
            <button mat-raised-button color="primary" (click)="onSaveClick()" type="button">save</button>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="row flex-column">
                <mat-form-field class="example-full-width">
                    <mat-label>First name</mat-label>
                    <input [(ngModel)]="name" matInput>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Last Name</mat-label>
                    <input [(ngModel)]="lname" matInput>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>phone</mat-label>
                    <input [(ngModel)]="tel" matInput>
                </mat-form-field>
            </div>
        </div>

        <div class="col-12">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    <td>
                        <button mat-raised-button color="primary" type="button">Delete</button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef>LastName </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> phone </th>
                    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> Edit </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button (click)="onEditClick(element)">Edit</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
    </div>
</div>
